<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sucesso!</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Manrope&display=swap" rel="stylesheet">
</head>
<body>
    <div class="cabecalho">
        <div class="pesquisa">
            <img src="logo.png">
            <form>
                <input placeholder="Pesquise filmes...">
                <img src="Search.png">
            </form>
        </div>
        <div class="favoritos">
            <a href="#"><img src="favoritos.png">Favoritos</a>
        </div>
        <div class="promocoes">
            <a href="#"><img src="promocoes.png">Promoções</a>
        </div>
        <div class="conta">
            <p>Bem vindo Link</p>
            <img src="conta.png">
        </div>
    </div>

    <div class="conteudo">
        <div class="tudo">
            <div class="sucesso">
                <div class="check">
                    <img src="Tick Square.png">
                </div>
                <div class="mensagem">
                    <h1>Sucesso</h1>
                    <h3>Sua compra foi efetuada com sucesso!</h3>
                </div>
                <button>Voltar para a página principal</button>
            </div>
            <div class="saxofone">
                <img src="Musician.png">
            </div>
        </div>
    </div>
    
</body>
</html>
